<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>신청곡 - DGSW Radio</title>
  <link rel="stylesheet" href="../common/style.css">
</head>
<body>
  <div class="container">
    <h1>🎵 신청곡 검색</h1>
    <form id="musicForm">
      <label for="query">노래 제목 / 아티스트 / 유튜브 링크</label>
      <input type="text" id="query" placeholder="예: 아이유 - Love Poem" required>
      <button type="submit">검색</button>
    </form>

    <div id="results" class="results">
      <!-- 유튜브 검색 결과가 여기에 표시됩니다 - 빡단비'll Do.-->
    </div>
  </div>

  <script src="music.js"></script>
</body>
</html>
